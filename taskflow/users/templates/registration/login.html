{% extends "tareas/base.html" %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{% block content %}


<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="card login-content shadow-lg border-0">
                    <div class="card-body">
                        <div class="text-center">
                            <img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
                        </div>
                        <h3 class="text-logo">Sign In</h3>
                        <br>
                        <form class="forms" method='POST'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label text-white">Usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label text-white">Password</label>
                                {{ form.password }}
                            </div>
                            <button class="btn btn-primary btn-sm border-0 w-100" type="submit">Inicia sesi√≥n</button>
                        </form>
                    </div>
                    <div class="nomember">
                        <p class="text-center">No tienes una Cuenta? <a href="">Crear Cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
